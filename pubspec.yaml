name: bikes
description: Mobile solution for a bike catalog with bike detail view.

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  auto_route: ^5.0.4
  cached_network_image: ^3.2.0
  carousel_slider: ^4.0.0
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  firebase_auth: ^4.2.10
  firebase_core: ^2.7.1
  flash: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  get_it: ^7.2.0
  google_sign_in: ^6.0.2
  http: ^0.13.4
  json_annotation: ^4.4.0
  json_serializable: ^6.1.5

dev_dependencies:
  auto_route_generator: ^5.0.3
  build_runner: ^2.1.7
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  injectable_generator: ^2.1.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/bikes.json
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 200
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 600
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 800